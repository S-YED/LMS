# Test configuration for integration tests
spring:
  datasource:
    # These will be overridden by TestContainers DynamicPropertySource
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  
  # Disable mail for tests
  mail:
    host: localhost
    port: 1025
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

# Disable notifications for tests
app:
  notifications:
    enabled: false

# Logging for tests
logging:
  level:
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    com.company.leavemanagementsystem: DEBUG